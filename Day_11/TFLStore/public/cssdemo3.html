<!DOCTYPE html>
<html>
    <head>
        <title>CSS demo1</title>
        <link rel="stylesheet" href="styles/style.css">
        <style>
             /*p {font-family: Verdana, Geneva, Tahoma, sans-serif;: 15px;} */
             /*  Style Inheritance */
             /*   Reusibility */font-size
            .myDivStyle{
                background-color: brown;
                height: 100px;
                width: 300px;
            }
        </style>
        <script src="scripts/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn').click(function(){
                                    $('div.myDivStyle').css('background','red');
                                    $('div.myDivStyle').css('width','200px');
                                    $('p').css('font-size','10px');
                });
            });
        </script>
    </head>
    <body>
        <h1>Ravi Tambade</h1>
        <hr/>
        <div id="mydiv1" class="myDivStyle1">
            <p>Personal Information</p>
        </div>
        <br/>
        <div id="mydiv2" class="myDivStyle2">
            <p>Acadmic Information</p>
        </div>
        <br/>
        <div id="mydiv3" class="myDivStyle">
            <p>As a Trainer</p>
            <p>As a Developer</p>
            <p>As a Company Owner</p>
        </div>
        <hr/>
        <button id="btn">Change Style</button>
    </body>
    </html>
