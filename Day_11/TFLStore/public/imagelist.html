<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Todays fresh Flowers</h1>
        <div>
            <ul id="flowerslist">
            </ul>
        </div>
        <script>
           var flowers=[
                { "id":1,"name":"Marigold", "description":"Wedding flower","unitprice":12,"imageurl":"/images/marigold.jpg", "quantity":5000,"likes":45000},
                { "id":2,"name":"Jasmine", "description":"valentine flower","unitprice":50,"imageurl":"/images/jasmine.jpg", "quantity":400,"likes":7600},
                { "id":3,"name":"Lily", "description":"worship flower","unitprice":10, "imageurl":"/images/lily.jpg","quantity":9800,"likes":35000},
                { "id":4,"name":"Rose", "description":"delicate flower","unitprice":20,"imageurl":"/images/rose.jpg", "quantity":1400,"likes":25000}
            ];
           
            var listFlowers=document.getElementById("flowerslist");
            //dynamically append node with image 

            for(var i=0;i<flowers.length;i++)
            {
                var node = document.createElement("LI");
                var url = flowers[i].imageurl;
                var image = new Image(); //Inbuilt
                image.src = url;
                image.widht=100;
                image.height=100;
                node.appendChild(image);
                listFlowers.appendChild(node);
            }
        </script>
    </body>
</html>
