<!DOCTYPE html>
<html>
    <head>
        <title>Append List using DOM</title>
    </head>
<body>
<button onclick="populateFlowersList()">Try it</button>
<hr/>
<ul id="flowersList">
</ul>

<script>
    
    var flowers=[
        { "id":1,"name":"Marigold", "description":"Wedding flower","unitprice":12,"imagerul":"/images/marigold.jpg", "quantity":5000,"likes":45000},
        { "id":2,"name":"Jasmine", "description":"valentine flower","unitprice":50,"imagerul":"/images/jasmine.jpg", "quantity":400,"likes":7600},
        { "id":3,"name":"Lily", "description":"worship flower","unitprice":10, "imagerul":"/images/lily.jpg","quantity":9800,"likes":35000},
        { "id":4,"name":"Rose", "description":"delicate flower","unitprice":20,"imagerul":"/images/rose.jpg", "quantity":1400,"likes":25000}
    ]

    function populateFlowersList() {
        //code segment for inserting new node into HTML element
        //createElement
        //createTextNode
        //appendChild
        var listFlowers=document.getElementById("flowersList");
        for(var i=0;i<flowers.length;i++){
            //create new html element LI
            var node = document.createElement("LI");
            var flowerTextNode = document.createTextNode(flowers[i].name);
            node.appendChild(flowerTextNode);
            listFlowers.appendChild(node);
        }
    }
</script>
</body>
</html>
