<!DOCTYPE html>
<html>
    <head>
        <title> Different types of  input elments demo</title>
        <script src="scripts/jquery.min.js"></script>
    </head>
    <body>
         <form action="/api/register" method="">
            <input type="text" value="Sachin" name="firstname"/>
            <br/>
            <input type="text" value="Transflower" name="lastname"/>
            <br/>
            <input type="date" name="resultdate" /> <br/>
             Passed : <input type="checkbox" value="passed" name="result"/> <br/>
            <p>Please select your Qualification:</p>
            <input type="radio" id="bca" name="qualification" value="BCA">
            <label for="bca">BCA</label><br>
            <input type="radio" id="be" name="qualification" value="BE">
            <label for="be">BE</label><br>
            <input type="radio" id="bcs" name="qualification" value="BCS">
            <label for="bcs">BCS</label><br/>
            <button type="submit" >Register</button>
          </form>
    </body>
    </html>
